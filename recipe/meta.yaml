{% set name = "jupyter-releaser" %}
{% set version = "1.8.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jupyter_releaser-{{ version }}.tar.gz
  sha256: 14da52d2a5c4677107d7c929cbec266ec3ed8b75c5a71bbc19e4b5784027f690

build:
  number: 0
  noarch: python
  entry_points:
    - jupyter-releaser = jupyter_releaser.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - hatchling >=1.0
  run:
    - click
    - ghapi <=1.0.4
    - github-activity ~=0.2
    - pipx
    - importlib_resources
    - jsonschema >=3.0.1
    - mdformat
    - packaging
    - pkginfo
    - pypiserver
    - python >={{ python_min }}
    - requests
    - requests-cache
    - toml ~=0.10

test:
  imports:
    - jupyter_releaser
    - jupyter_releaser.actions
  commands:
    - jupyter-releaser --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://jupyter.org
  summary: Jupyter Releaser for Python and/or npm packages.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - krassowski
    - blink1073
    - jtpio
